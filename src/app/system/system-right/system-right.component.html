<div class="row">
  <div class="col-sm-12">

    <button class="btn btn-default" (click)="goToEdit()">添加权限管理</button>

    <table class="table table-condensed">
      <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>duty_menu</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let right of rights">
        <td>{{right.id}}</td>
        <td>{{right.name}}</td>
        <td >
          <a (click)="showItem(right.id)">查看</a>
        </td>
        <td>
          <a href="javascript:void(0);"  (click)="update(right.id)">修改</a>
          <a href="javascript:void(0);"  (click)="delItem(right.id)">删除</a>
        </td>
      </tr>

      </tbody>

    </table>

  </div>
</div>
